<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Form Inputs
    </title>
  </head>

  <body>
    <form>
      <input type="button" value="my button">
      <br>
      <input type="checkbox">
      <br>
      <input type="color">
      <br>
      <label>Date:</label>
      <input type="date">
      <br>
      <label>Date and Time:</label>
      <input type="datetime-local">
      <br>
      <label>Email:</label>
      <input type="email" autocomplete>
      <br>
      <label>File:</label>
      <input type="file">
      <br>
      <label>Hidden:</label>
      <input type="hidden">
      <br>
      <label>Image Button:</label>
      <input type="image" src="profile.png">
      <br>
      <label>Month:</label>
      <input type="month">
      <br>
      <label>Number:</label>
      <input type="number">
      <br>
      <label>Password:</label>
      <input type="password">
      <br>
      <label>Radio x:</label>
      <input type="radio" name="radio 1">
      <label>Radio y:</label>
      <input type="radio" name="radio 1">
      <br>
      <input type="reset">
      <br>
      <label>Search:</label>
      <input type="search">
      <br>
      <label>Submit:</label>
      <input type="submit">
      <br>
      <label>Tel:</label>
      <input type="tel">
      <br>
      <label>Time:</label>
      <input type="time">
      <br>
      <label>URL:</label>
      <input type="url">
      <br>
      <label>Week:</label>
      <input type="week">
      <br>
      <label>Range:</label>
      <input type="range">
    </form>
  </body>
</html>
